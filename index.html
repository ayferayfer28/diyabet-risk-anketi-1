<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diyabet Riskinizi Biliyor Musunuz?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9fc;
      color: #002b5c;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 60px;
      display: block;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-top: 20px;
      font-size: 1.8em;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #004b8d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0066cc;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }

    .low { color: green; }
    .medium { color: orange; }
    .high { color: red; }

    footer {
      text-align: center;
      margin: 40px 0;
      font-size: 1em;
    }

    a.phone {
      display: inline-block;
      background-color: #004b8d;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 10px;
    }

    a.phone:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Ac%C4%B1badem_Grup_logo.svg" 
         alt="Acƒ±badem √úniversitesi Atakent Hastanesi">
  </header>

  <h1>Diyabet Riskinizi Biliyor Musunuz?</h1>

  <form id="riskForm" 
        action="https://script.google.com/macros/s/AKfycbzdgB1HQyMo4kZ_e609LK31IW7-HSttvtSKAGDCAKtcW3wfsI0zhoJPQfZwT2rYK6Su/exec" 
        method="POST" 
        onsubmit="submitForm(event)">

    <label for="age">Ya≈üƒ±nƒ±z</label>
    <input type="number" id="age" min="1" max="120" required>

    <label for="weight">Kilonuz (kg)</label>
    <input type="number" id="weight" min="30" max="250" required>

    <label for="height">Boyunuz (cm)</label>
    <input type="number" id="height" min="100" max="220" required>

    <label for="family">Ailenizde diyabet √∂yk√ºs√º var mƒ±?</label>
    <select id="family">
      <option value="0">Hayƒ±r</option>
      <option value="5">Evet</option>
    </select>

    <label for="activity">Fiziksel aktivite d√ºzeyiniz</label>
    <select id="activity">
      <option value="0">Y√ºksek (g√ºnde 30 dk veya daha fazla)</option>
      <option value="3">Orta</option>
      <option value="5">D√º≈ü√ºk</option>
    </select>

    <label for="bp">Tansiyon tanƒ±nƒ±z var mƒ±?</label>
    <select id="bp">
      <option value="0">Hayƒ±r</option>
      <option value="5">Evet</option>
    </select>

    <label for="smoke">Sigara kullanƒ±yor musunuz?</label>
    <select id="smoke">
      <option value="0">Hayƒ±r</option>
      <option value="3">Evet</option>
    </select>

    <!-- ‚úÖ Tek buton -->
    <button type="button" onclick="calculateAndSubmit()">Sonucu G√∂ster ve Kaydet</button>
  </form>

  <div id="result"></div>

  <footer>
    <p>Detaylƒ± deƒüerlendirme i√ßin bizimle ileti≈üime ge√ßin:</p>
    <a class="phone" href="tel:02124044444">üìû 0212 404 44 44</a>
  </footer>

  <script>
    function calculateAndSubmit() {
      // --- Rƒ∞SK HESAPLAMA ---
      const age = parseInt(document.getElementById("age").value) || 0;
      const weight = parseInt(document.getElementById("weight").value) || 0;
      const height = parseInt(document.getElementById("height").value) || 1;
      const bmi = weight / ((height / 100) ** 2);
      const family = parseInt(document.getElementById("family").value);
      const activity = parseInt(document.getElementById("activity").value);
      const bp = parseInt(document.getElementById("bp").value);
      const smoke = parseInt(document.getElementById("smoke").value);

      let score = 0;
      if (age > 45) score += 5;
      if (bmi > 25) score += 5;
      score += family + activity + bp + smoke;

      let resultText = "";
      let cssClass = "";

      if (score <= 7) {
        resultText = "D√º≈ü√ºk Risk";
        cssClass = "low";
      } else if (score <= 14) {
        resultText = "Orta Risk";
        cssClass = "medium";
      } else {
        resultText = "Y√ºksek Risk";
        cssClass = "high";
      }

      // Sonucu ekranda g√∂ster
      document.getElementById("result").innerHTML = `<p class="${cssClass}">${resultText}</p>`;

      // --- VERƒ∞Yƒ∞ GOOGLE SHEETS'E KAYDETME ---
      const form = document.getElementById("riskForm");
      const data = {
        yas: document.getElementById("age").value,
        kilo: document.getElementById("weight").value,
        boy: document.getElementById("height").value,
        aktivite: document.getElementById("activity").value,
        tansiyon: document.getElementById("bp").value,
        sigara: document.getElementById("smoke").value,
        risk: resultText
      };

      fetch(form.action, {
        method: "POST",
        mode: "no-cors", // üîë zorunlu
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("‚úÖ Sonu√ß hesaplandƒ± ve veri kaydedildi!");
        form.reset();
        document.getElementById("result").innerHTML = "";
      })
      .catch(() => {
        alert("‚ùå Veri kaydedilirken bir hata olu≈ütu!");
      });
    }
  </script>
</body>
</html>
